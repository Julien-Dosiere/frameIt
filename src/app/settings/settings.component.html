<h5 class="title">
  Frame width:
</h5>
<div>
  <button class="button" (click)="setFraming('-')">
    -
  </button>
  {{framing}}

  <button class="button" (click)="setFraming('+')">
    +
  </button>

</div>

<h5 class="title">
  Matting:
</h5>
<div>
  <button class="button" (click)="setMatting('-')">
    -
  </button>
  {{matting}}

  <button class="button" (click)="setMatting('+')">
    +
  </button>

</div>

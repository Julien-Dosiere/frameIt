<button class="button" (click)="setRoomView()">
  Room View
</button>
<button class="button" (click)="setCloseUp()">
  Close-Up
</button>
<div class="" (window:resize)="setScale()" #view>
  <div
    class="room"
    style="background-image: url(assets/img/500-scaled.png);"
    *ngIf="roomView"
    [ngStyle]="roomView ? null : {'display': 'none'}"
  >

    <div
      class="nail"
    >
      <div
        class="frame"
        [ngStyle]="{
          'border-color': color,
          'border-width.px': convertedSettings.framing,
          'position': 'relative',
          'left.%': '-50'

        }"
      >
        <div
          class="matting"
          [ngStyle]="{
                  'border-width.px': convertedSettings.matting
                }"
        >

          <img [src]=imageSource class="picture" [ngStyle]="{'width.px': convertedSettings.width}" >
        </div>

      </div>
    </div>
  </div>
  <div       [ngStyle]="!roomView ? null : {'display': 'none'}">

    <div
      class="frame"
      [ngStyle]="{
          'border-color': color,
          'border-width.px': convertedSettings.framing,
          'display': 'inline-block'
        }"
      #frame
    >
      <div
        class="matting"
        [ngStyle]="{
                  'border-width.px': convertedSettings.matting
                }"
      >

        <img [src]=imageSource class="picture" >
      </div>

    </div>
  </div>


</div>

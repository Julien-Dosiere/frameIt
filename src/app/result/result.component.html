<div class="view" (window:resize)="setScale()" #view>
  <div
    class="room"
    [ngStyle]="roomView ? {'background-image': 'url(assets/img/500-scaled.png'} : {'background-image': 'url(assets/img/250-scaled.png'}"
  >
    <!--
        [ngStyle]="roomView ? null : {'display': 'none'}"
    -->


    <div
      class="nail"
      [ngStyle]="{'top.px': nailHeight}"

    >
      <div
        class="frame"
        [ngStyle]="{
          'border-color': color,
          'border-width.px': convertedSettings.framing
        }"
      >
        <div
          class="matting"
          [ngStyle]="{
                  'border-width.px': convertedSettings.matting
                }"
        >

          <img [src]=imageSource class="picture" [ngStyle]="{'width.px': convertedSettings.imageWidth}">
        </div>

      </div>
    </div>
  </div>



</div>
<div class="tabs is-fullwidth is-toggle is-toggle-rounded">

  <ul>

    <li [ngClass]="roomView ? 'is-active' : 'null'">
      <a
        class="is-fullwidth is-rounded"
        (click)="setRoomView()"
      >
        Room View
      </a>
    </li>

    <li [ngClass]="!roomView ? 'is-active' : 'null'">
      <a
        class="is-fullwidth is-rounded"
        (click)="setCloseUp()"
      >
        Close-Up
      </a>
    </li>
  </ul>


</div>
